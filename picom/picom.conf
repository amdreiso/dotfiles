

blur-background = true;
blur-background-frame = true;
blur-strenght = 20;
blur-size = 50;

fading = true;
fade-in-step = 0.07;
fade-out-step = 0.07;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.95;

backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

rules: ({
	match = "window_type = 'dock'";
	corner-radius = 0;
});

